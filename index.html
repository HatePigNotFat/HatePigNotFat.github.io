<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home 903</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header id="header">
      <a href="#" class="logo">Logo</a>
      <ul class="navigation">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <section>
      <h2 id="txt">HOME 903</h2>
      <img src="monutain_01.png" id="m1">
      <img src="monutain_02.png" id="m2">
      <img src="monutain_03.png" id="m3">
      <img src="monutain_04.png" id="m4">
      <img src="trees.png" id="tr">
      <img src="cable_cars.png" id="crs">
      <img src="house.png" id="house">
    </section>
    <div class="sec">
        <div class="drink">
        <h2>威士忌酸</h2>
        <p>Wiskey Sour</p>
        <p>波本威士忌，柠檬汁，糖</p>
      </div>
      <div class="drink">
        <h2>玛格丽特</h2>
        <p>Margarita</p>
        <p>龙舌兰，橙味利口酒，柠檬汁，糖</p>
      </div>
      <div class="drink">
        <h2>大都会</h2>
        <p>Cosmopolitan</p>
        <p>金酒，橙味利口酒，柠檬汁，覆盆子糖浆</p>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script>
      gsap.from("#txt",{
        scrollTrigger : {
          scrub: true
        },
        x: 350,
      })
      gsap.from("#m1",{
        scrollTrigger : {
          scrub: true
        },
        y: 100,
      })
      gsap.from("#m2",{
        scrollTrigger : {
          scrub: true
        },
        y: 50,
      })
      gsap.from("#m3",{
        scrollTrigger : {
          scrub: true
        },
        y: 200,
      })
      gsap.from("#m4",{
        scrollTrigger : {
          scrub: true
        },
        y: 150,
      })
      gsap.from("#tr",{
        scrollTrigger : {
          scrub: true
        },
        y: 150,
      })
      gsap.from("#crs",{
        scrollTrigger : {
          scrub: true
        },
        x: 100,
      })
      gsap.from("#house",{
        scrollTrigger : {
          scrub: true
        },
        y: 50,
      })
    </script>
  </body>
</html>
